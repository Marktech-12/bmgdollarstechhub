<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chatbot â€“ BMGDollarsTech Hub</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background:#0b0b0b; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
  .chat-container { background:#1a1a1a; padding:20px; border-radius:15px; width:400px; max-width:90%; display:flex; flex-direction:column; }
  .chat-box { flex:1; overflow-y:auto; margin-bottom:10px; border:1px solid #333; padding:10px; border-radius:10px; height:300px; }
  .chat-box p { margin:5px 0; }
  .user { color:#f5c77a; text-align:right; }
  .bot { color:#25d366; text-align:left; }
  input { padding:10px; border-radius:10px; border:none; width:calc(100% - 22px); margin-bottom:10px; }
  button { padding:10px; border:none; border-radius:10px; background:#f5c77a; color:#000; font-weight:bold; cursor:pointer; width:100%; }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <input type="text" id="userInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
  const input = document.getElementById('userInput');
  const chatBox = document.getElementById('chatBox');
  const userText = input.value.trim();
  if(userText === '') return;

  // Display user message
  const userMsg = document.createElement('p');
  userMsg.className = 'user';
  userMsg.innerText = userText;
  chatBox.appendChild(userMsg);

  input.value = '';

  // Simple bot response (replace with AI API later)
  const botMsg = document.createElement('p');
  botMsg.className = 'bot';
  botMsg.innerText = getBotResponse(userText);
  chatBox.appendChild(botMsg);

  chatBox.scrollTop = chatBox.scrollHeight;
}

// Simple bot logic
function getBotResponse(message) {
  message = message.toLowerCase();
  if(message.includes('hello')) return 'Hello! How can I assist you today?';
  if(message.includes('services')) return 'We offer Tech, AI, Fashion, Cosmetics, and Salon services.';
  if(message.includes('shop')) return 'Check out our shop page for products!';
  if(message.includes('contact')) return 'You can reach us via WhatsApp or email on the Contact page.';
  return "I'm still learning! Can you rephrase?";
}
</script>

</body>
</html>

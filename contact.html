<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact â€“ BMGDollarsTech Hub</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
    body{background:#0b0b0b;color:#fff}

    header{padding:60px 60px;text-align:center}
    header h2{font-size:42px;margin-bottom:15px;color:#f5c77a}
    header p{font-size:18px;color:#ddd}

    .contact-container{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:40px;
      padding:40px 60px;
    }
    .contact-info{
      background:#1a1a1a;
      border-radius:15px;
      padding:25px;
    }
    .contact-info h3{margin-bottom:15px;color:#f5c77a}
    .contact-info p{margin-bottom:10px;color:#ddd}
    .contact-info a{color:#f5c77a;text-decoration:none}
    .contact-info a:hover{text-decoration:underline}

    .contact-map iframe{
      width:100%;
      height:350px;
      border-radius:15px;
      border:0;
    }

    /* WhatsApp Floating Button */
    .whatsapp-float{
      position:fixed;
      bottom:25px;
      right:25px;
      background:#25d366;
      color:#fff;
      width:60px;
      height:60px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:30px;
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
      z-index:1000;
      text-decoration:none;
    }
    .whatsapp-float:hover{background:#1ebe5d}

    @media(max-width:768px){header{padding:40px 20px}.contact-container{grid-template-columns:1fr;gap:30px;padding:20px}}
  </style>
</head>
<body>

<!-- Main Content -->
<header>
  <h2>Contact Us</h2>
  <p>Reach out to BMGDollarsTech Hub via WhatsApp, email, or visit our location.</p>
</header>

<section class="contact-container">
  <div class="contact-info">
    <h3>Get in Touch</h3>
    <p><i class="fab fa-whatsapp"></i> WhatsApp: <a href="https://wa.me/254700692492" target="_blank">+254700692492</a></p>
    <p><i class="fas fa-envelope"></i> Email: <a href="mailto:info@bmgdollarstechhub.com">info@bmgdollarstechhub.com</a></p>
    <p><i class="fas fa-map-marker-alt"></i> Address: Nairobi, Kenya</p>
  </div>

  <div class="contact-map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.123456789!2d36.8219!3d-1.2921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10c123456789%3A0x123456789abcdef!2sNairobi!5e0!3m2!1sen!2ske!4v1700000000000!5m2!1sen!2ske" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</section>

<!-- Script to load shared header and footer -->
<script>
  // Load header
  fetch('includes/header.html')
    .then(response => response.text())
    .then(data => {
      document.body.insertAdjacentHTML('afterbegin', data);
    });

  // Load footer
  fetch('includes/footer.html')
    .then(response => response.text())
    .then(data => {
      document.body.insertAdjacentHTML('beforeend', data);
    });
</script>

</body>
</html>
